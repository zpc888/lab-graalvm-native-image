spring.application.name=bytebuddy-troubleshoot

# DataSource (connect to the docker-compose service name `sqlserver` when the app runs alongside the container)
# DataSource URL (DB_HOST defaults to localhost so running the jar on the host will connect to the mapped port)
account.datasource.jdbc-url=jdbc:sqlserver://${DB_HOST:localhost}:1433;databaseName=accounts;encrypt=false;sendStringParametersAsUnicode=true
account.datasource.username=sa
account.datasource.password=verYs3cret
account.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

account.datasource.maximum-pool-size=10
account.datasource.minimum-idle=2
account.datasource.connection-timeout=30000
account.datasource.max-lifetime=1800000
account.datasource.idle-timeout=600000
account.datasource.pool-name=AccountPool

account.jpa.hibernate.hbm2ddl.auto=create
account.jpa.hibernate.ddl-auto=create
account.jpa.hibernate.show-sql=true
account.jpa.hibernate.format_sql=true

client.datasource.jdbc-url=jdbc:sqlserver://${DB_HOST:localhost}:1433;databaseName=clients;encrypt=false;sendStringParametersAsUnicode=true
client.datasource.username=sa
client.datasource.password=verYs3cret
client.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

client.datasource.maximum-pool-size=10
client.datasource.minimum-idle=2
client.datasource.connection-timeout=30000
client.datasource.max-lifetime=1800000
client.datasource.idle-timeout=600000
client.datasource.pool-name=ClientPool

#client.jpa.hibernate.hbm2ddl.auto: update
client.jpa.hibernate.hbm2ddl.auto=update
