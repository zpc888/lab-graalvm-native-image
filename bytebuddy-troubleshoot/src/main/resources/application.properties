spring.application.name=bytebuddy-troubleshoot

# DataSource (connect to the docker-compose service name `sqlserver` when the app runs alongside the container)
# DataSource URL (DB_HOST defaults to localhost so running the jar on the host will connect to the mapped port)
spring.datasource.url=jdbc:sqlserver://${DB_HOST:localhost}:1433;databaseName=master;encrypt=false;sendStringParametersAsUnicode=true
spring.datasource.username=sa
spring.datasource.password=verYs3cret
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# HikariCP settings (defaults are fine; tuned for dev)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariPool

# JPA / Hibernate (dev convenience - creates schema)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Initialize SQL using Spring's sql init if you add schema.sql/data.sql files
spring.sql.init.mode=never

server.port= 8083